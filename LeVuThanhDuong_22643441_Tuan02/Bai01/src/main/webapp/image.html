<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Filter</title>
</head>
<body>
<h2>Demo Image Filter</h2>

<p>Ảnh có thật (sẽ hiển thị bình thường):</p>
<img src="images/sample.jpg" alt="Sample Image" width="300">

<p>Ảnh không tồn tại (sẽ bị filter redirect sang image_not_found.jpg):</p>
<img src="images/khong_ton_tai.jpg" alt="Not Found Test" width="300">

<p>Ảnh khác định dạng (png, gif) cũng được filter kiểm tra:</p>
<img src="images/logo.png" alt="Logo PNG" width="300">
</body>
</html>
